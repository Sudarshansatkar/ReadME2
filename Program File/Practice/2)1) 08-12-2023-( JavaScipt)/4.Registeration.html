<html>
<head> <h3>Registration Page </h3> </head>
<br>
<hr>
<body>

    <fieldset style="width: fit-content;">
        <caption>Enter below details :</caption>
        <legend>Register</legend>
        <ul>
            <li>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname">
            </li>
            <br>
            <li>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname">
            </li>
            <br>
            <li>
                <label for="Date">DOB:</label>
                &nbsp&nbsp&nbsp
                    <input type="date" style="box-flex: right">
             
               
            </li>
            <br>
            <li>
                <div>
                <label for="Add">Address:</label>
                <br>
                <textarea name="" id="" col="30" rows="5" ></textarea>
            </div>
            </li>
            <li>
                <label for="State">State:</label>
                <select>
                    <option>Select</option>
                    <option>Maharashtra</option>
                    <option>Gujrat</option>
                    <option>Punjab</option>
                    <option>Kerela</option>
                    <option>MP</option>
                    <option>Haryana</option>
                </select>
            </li>

            <li>
                <label for="ED"> Eduacation:</label>
                <ul>
                <li>SSC:<input type="checkbox"/><br></li>
                <li>HSC:<input type="checkbox"/><br></li>
                <li>B.E:<input type="checkbox"/><br></li>
                <li>M.E:<input type="checkbox"/><br></li>
                </ul>   
            </li>

            <li>
                Male:<input type="radio" name="gender"/>
                Female:<input type="radio" name="gender"/>
            </li>

            <li>
                <input type="button" value="OK"/>
                <input type="button" value="Cancel"/>
            </li>

        </ul>



    </fieldset>





</body>









</html>
