<html>
    <head><title>Registration form</title></head>
    <body style="background-color: antiquewhite;">
        <h2 align = "center"> <u><b>Registration form</b></u></h2>
        <fieldset style="background-color: rgb(165, 74, 74); color: gainsboro; border-style: solid;border-width: 3px;border-color:black ;">
          First Name : <input type="text" style="border-style: solid;border-width: 2px;border-color:black ;border-radius: 20px;" >
            Last Name : <input type="text" style="border-style: solid;border-width: 2px;border-color:black ;border-radius: 20px;">
            <br>
            <br>
            DOB: <input type="date" style="border-style: solid;border-width: 2px;border-color:black ;border-radius: 20px;">
            <br>
            <br>
            Address:
            <br>
            <textarea name="" id="" cols="30" rows="5" style="border-style: solid;border-width: 2px;border-color:black ;border-radius: 20px;"></textarea>
            <br>
            <br>
            State: <select>
                <option value="">Select</option>
                <option >Maharashtra</option>
                <option >Goa</option>
                <option >Mp</option>
            </select>
            <br>
            <br>
            Education:
            SSC <input type="checkbox">
            HSC <input type="checkbox">
            PG <input type="checkbox">
            PHD <input type="checkbox">
            <br>
            Gender:
            Male <input type="radio" name="gender">
            Female <input type="radio"name="gender">
            <br>
            <br>
             <input type="button" value="OK">
            <!-- CANCEL <input type="button"> -->
            <br>
            <br>
            <input type="submit">
            
           
        </fieldset>
    </body>
</html>
