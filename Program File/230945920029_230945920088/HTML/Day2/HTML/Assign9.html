<html>
    <head>
        <script>function f1()
        {
            let s=document.getElementById("i1")
            let v=s.value
            let up=v.toUpperCase()
            document.getElementById("p1").innerHTML=up
        }
           
        </script>
    </head>
    <body>
        Enter a string: <input type="text" id="i1">
        <br>
        <br>
        <input type="button" value="To Upper Case" onclick="f1()">
        <p id="p1"></p>
    </body>
</html>
