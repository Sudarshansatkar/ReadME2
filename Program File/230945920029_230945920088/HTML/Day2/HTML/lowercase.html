<html>
    <head>
        <script>
            function f2()
            {
                let inp=document.getElementById("i1")
                let v=inp.value
                let low=v.toLowerCase()
                document.getElementById("p1").innerHTML=low
            }
        </script>
    </head>
    <body>
        Enter a String: <input type="text" id="i1">
        <input type="button" value="Convert to lowecase" onclick="f2()">
        <p id="p1"></p>
    </body>
</html>
